name: CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java files
        run: |
          mkdir -p target/classes
          find . -name "*.java" > sources.txt
          javac -d target/classes -cp . @sources.txt

      - name: Test compilation
        run: |
          echo "=== Classes compiladas ==="
          find target/classes -name "*.class"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-classes
          path: target/classes/

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t calculadora:latest .

      - name: Test Docker image
        run: |
          docker images | grep calculadora

      - name: Save Docker image
        run: |
          docker save calculadora:latest > calculadora.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: calculadora.tar

  deploy:
    needs: [build, docker]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < calculadora.tar

      - name: Deploy (simulation)
        run: |
          echo "=== Deploy simulado ==="
          echo "Docker image carregada e pronta para deploy"
          docker images | grep calculadora

  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Discord Webhook
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.YOUR_DISCORD_WEBHOOK_URL }}